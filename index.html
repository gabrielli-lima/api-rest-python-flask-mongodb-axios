<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API com Axios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container border mt-5">
        <div class="d-grid d-flex justify-content-md-between align-items-center">
            <h1 class=" ">Lista de Usuários</h1>
            <div class="w-25 input-group">
                <button type="button" class="btn btn-outline-secondary"><i
                        class="fas fa-search btn-outline-secondary"></i></button>
                <input type="text" class="form-control" placeholder="Pesquisar" aria-label="Pesquisar">
            </div>
            <button type="submit" class="btn btn-success h-25" data-bs-toggle="modal"
                data-bs-target="#modalNovoUsuario"><i class="fas fa-plus"></i> Novo Usuário</button>
        </div>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="lista-usuario">
            </tbody>
        </table>
    </div>

    <!-- Modal de novo usuário -->
    <div class="modal fade" id="modalNovoUsuario">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cadastro de usuário</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formNovoUsuario" >
                        <div>
                            <label for="unome" class="form-label">Nome</label>
                            <input type="text" id="unome" class="form-control" placeholder="Digite o nome">
                        </div>
                        <div class="my-3">
                            <label for="uidade" class="form-label">Idade</label>
                            <input type="number" id="uidade"class="form-control" placeholder="Digite a idade">
                        </div>
                        <div>
                            <label for="uemail" class="form-label">Email</label>
                            <input type="email" id="uemail" placeholder="email@email.com" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" onclick="cadastrarNovoUsuario()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Deletar um usuário -->
    <div class="modal fade" id="modalDeletarUsuario">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Deletar usuário</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="txtDeletarUsuario"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmarExclusao">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
