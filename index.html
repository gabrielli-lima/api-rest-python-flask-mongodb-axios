<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de API com Axios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container border mt-5">
        <div class="d-grid d-flex justify-content-md-between align-items-center">
            <h1 class=" ">Lista de Usuários</h1>
            <div class="w-25 input-group">
                <button type="button" class="btn btn-outline-secondary"><i
                        class="fas fa-search btn-outline-secondary"></i></button>
                <input type="text" class="form-control" placeholder="Pesquisar" aria-label="Pesquisar">
            </div>
            <button type="submit" class="btn btn-success h-25"><i class="fas fa-plus"></i> Novo Usuário</button>
        </div>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="user-list">
            </tbody>
        </table>
        <form id="addUserForm">
            <input type="text" id="nomeUser" placeholder="Nome">
            <input type="number" id="idadeUser" placeholder="Idade">
            <input type="email" id="emailUser" placeholder="email@email.com">
            <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Novo Usuário</button>
            <button type="button" onclick="atualizarUsuario()" class="btn btn-primary">Editar</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
